apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    litmuschaos.io/chaos: "true"
  labels:
    app: sock-shop
    name: carts-db
  name: carts-db
  namespace: sock-shop
spec:
  serviceName: "carts-db"
  replicas: 2
  selector:
    matchLabels:
      app: sock-shop
      name: carts-db
  template:
    metadata:
      labels:
        app: sock-shop
        name: carts-db
    spec:
      containers:
      - image: mongo
        imagePullPolicy: Always
        name: carts-db
        ports:
        - containerPort: 27017
          name: mongo
          protocol: TCP
        resources:
          limits:
            ephemeral-storage: 2Gi
          requests:
            ephemeral-storage: 1Gi
        securityContext:
          capabilities:
            add:
            - CHOWN
            - SETGID
            - SETUID
            drop:
            - all
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      volumes:
      - emptyDir:
          medium: Memory
        name: tmp-volume
--- 
